name: Flutter Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v1.5.0 # Update to a specific version
        with:
          flutter-version: '3.13.0'
          channel: 'stable'
      
      - name: Check Flutter version
        run: flutter --version
        
      - name: Get dependencies
        run: flutter pub get
        
      - name: Run analyzer
        run: flutter analyze
        
      - name: Run tests
        run: flutter test
        
      - name: Build APK
        run: flutter build apk
        
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v1.5.0 # Update to a specific version
        with:
          flutter-version: '3.13.0'
          channel: 'stable'
          
      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod setup
          
      - name: Get dependencies
        run: flutter pub get
        
      - name: Install iOS dependencies
        run: |
          cd ios
          pod install
          cd ..
          
      - name: Build iOS
        run: flutter build ios --release --no-codesign
        
      - name: Upload iOS build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ios-build
          path: build/ios/iphoneos
